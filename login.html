<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<!-- nav bar -->

<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <div class="navbar-brand fw-bold fs-4">
                <img src="" alt="logo" class="me-2">
                MOS BURGER
            </div>
        </div>
    </nav>


    <!-- background background-overplay -->
    <div class="background-overplay"></div>

    <!-- login form -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 rounded-4 " style="width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="IMG/logo.jpg" alt="" height="90" class="mb-3">
                    <h2 class="fw-bold text-dark"> WELCOME BACK</h2>
                    <P class="text-muted"> Sign in to your account</P>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-dark"><i
                                    class="bi bi-person-fill"></i></span>
                            <input type="text" id="username"
                                class="form-control form-control-lg rounded-end border-dark" placeholder="Username"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-dark"><i
                                    class="bi bi-lock-fill"></i></span>
                            <input type="password" id="password"
                                class="form-control form-control-lg rounded-end border-dark" placeholder="password"
                                required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg rounded-3 fw-semibold hover-effect">
                            Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="#" class="text-dark text-decoration-none"><small>Forgot your password?</small></a>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        
</body>

</html>
